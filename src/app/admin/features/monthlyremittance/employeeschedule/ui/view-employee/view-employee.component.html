<div class="card card-secondary view-employee">
  <div class="card-header custome">
    <h3 class="card-title">Employee Details</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <div class="over-auto">
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>RIN</th>
            <th>Full Name</th>
            <th>Total Income</th>
            <th>Non Taxable Income</th>
            <th>Gross Income</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ detailList()[0] }}</td>
            <td>{{ detailList()[1] }}</td>
            <td>{{ detailList()[2] }}</td>
            <td>{{ detailList()[3] }}</td>
            <td>{{ detailList()[4] }}</td>
            <td>{{ detailList()[5] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
