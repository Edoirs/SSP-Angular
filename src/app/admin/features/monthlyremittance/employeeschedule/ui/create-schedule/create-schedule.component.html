<div class="create-schedule">
  <div class="modal-header">
    <span>
      <h4 class="modal-title" id="modal-basic-title">Create Schedule</h4>
    </span>
    <!-- <span class="text-danger">(All fields are required)</span> -->
    <!--<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button> -->
  </div>

  <div class="modal-body">
    <div class="container">
      <form
        [formGroup]="createScheduleForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="year"
              >Schedule Year<sup class="font-wegiht-bold text-danger"
                >*</sup
              ></label
            >
            <input
              type="text"
              pattern="[^\s]+"
              formControlName="year"
              maxlength="4"
              class="form-control"
              placeholder="Schedule Year Eg: 2019"
            />
            <div
              *ngIf="createScheduleForm.get('year')?.errors"
                class="text-danger"
            >
              <div
                *ngIf="
                  createScheduleForm.touched &&
                  createScheduleForm.get('year')?.hasError('required')
                "
              >
                Schedule Year is required
              </div>
              <div
                *ngIf="
                  createScheduleForm.get('year')?.hasError('minlength')
                "
              >
                Schedule Year must be at least 4 characters long.
              </div>
              <div
                *ngIf="
                  createScheduleForm.get('year')?.hasError('maxLength')
                "
              >
                Schedule Year must be 4 characters long.
              </div>
              <div
                *ngIf="createScheduleForm.touched && createScheduleForm.get('year')?.hasError('pattern')"
              >
                Schedule Year must be Number Only
              </div>
            </div>
            <div
              *ngIf="createScheduleForm.touched && !isScheduleYearValid()"
              class="text-danger"
            >
              <div>Schedule Year cannot be less than 2010</div>
            </div>
            <!-- <div *ngIf="yearIncorrect">Schedule Year must be a year after 1999 and this year</div> -->
          </div>

          <div class="form-group col-md-6">
            <label for="month"
              >Schedule Month<sup class="font-wegiht-bold text-danger"
                >*</sup
              ></label
            >
            <select
              type="text"
              name="month"
              formControlName="month"
              id="month"
              class="form-control"
              [ngClass]="{ 'is-invalid': createScheduleForm.valid && createScheduleForm.get('month')?.errors }"
            >
              <option value="">-- Select Tax Month --</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <div
              *ngIf="createScheduleForm.valid && createScheduleForm.get('month')?.errors"
              class="text-danger"
            >
              <div
                *ngIf="
                  createScheduleForm.touched &&
                  createScheduleForm.get('month')?.hasError('required')
                "
              >
                Schedule Month is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="comment">Comment </label>
            <textarea
              type="text"
              formControlName="comment"
              class="form-control"
              rows="10"
              placeholder="Comment"
              [ngClass]="{ 'is-invalid': createScheduleForm.touched && createScheduleForm.get('comment')?.errors }"
            ></textarea>
            <div
              *ngIf="createScheduleForm.valid && createScheduleForm.get('comment')?.errors"
              class="text-danger"
            >
              <div *ngIf="createScheduleForm.get('comment')?.hasError('required')">
                Comment is required
              </div>
            </div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="createScheduleForm.invalid"
          class="btn btn button-login"
        >
          <i class="far fa-save"></i> Forward Schedule
        </button>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark button-login"
      mat-dialog-close
    >
      Ok
    </button>
  </div>
</div>
